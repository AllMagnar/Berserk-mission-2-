<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berserk Volumes</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .blood-slash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.freeiconspng.com/uploads/blood-png-20.png'); 
      background-size: cover;
      background-position: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .product:hover .blood-slash {
      opacity: 1;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0 0 10px;
    }

    button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; padding: 20px;">Berserk Volumes</h1>

  <div class="container">
    <!-- Example Product -->
    <div class="product">
      <div class="blood-slash"></div>
      <img src="https://cdn2.penguin.com.au/covers/original/9781593070205.jpg" alt="Berserk Volume 1">
      <h3>Berserk Volume 1</h3>
      <p>$9.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Duplicate and change for each volume -->
    <div class="product">
      <div class="blood-slash"></div>
      <img src="https://cdn2.penguin.com.au/covers/original/9781593070212.jpg" alt="Berserk Volume 2">
      <h3>Berserk Volume 2</h3>
      <p>$9.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <div class="blood-slash"></div>
      <img src="https://cdn2.penguin.com.au/covers/original/9781593070229.jpg" alt="Berserk Volume 3">
      <h3>Berserk Volume 3</h3>
      <p>$9.99</p>
      <button>Add to Cart</button>
    </div>

  </div>

</body>
</html>
